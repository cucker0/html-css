<html>
<head>
    <meta charset="UTF-8">
	<title>单行文本垂直居中</title>
	<style>
        .box {
            /* font: [加粗 斜体 小大字母] 大小[/行高] 字体; */
            width: 100%;
            height: 64px;
            background: #bfa;
            font: 12px/1.5 宋体, Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
            line-height: 64px;
            /* 文本水平居中 */
            text-align: center;
        }
	</style>
</head>
<body>
<div class="box">单行文本垂直居中
</div>
</body>
</html>
